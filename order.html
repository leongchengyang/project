	<header>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<a class="active" href="index.html"><img src="image/logo.png" class="img-fluid rounded-circle" width="15">  SUC Market Place</a>

        <div class="real-time">
          <button type="button" onclick="document.getElementById('time').innerHTML = Date()">&#128512; Click to display Date and Time.&#128512;</button>
			   <p id="time"></p>
        </div>
			</div>

	<body style="background-color: white; text-align: center;">
		<section class="order">
        <form action="result.html" method="GET">
            <div><h1 style="text-decoration: underline;">Order Form</h1></div>
            <br>
            <div class="Order">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Type full name as your IC" required placeholder="EXP:XXXX">
        </div>
        <br>
        <div>
            <label for="IC">IC number:</label>
            <input type="tel" name="IC" id="IC" placeholder="EXP:000000001111" required>
        </div>
        <br>
        <div>
            <label for="contactNO">Contact number:</label>
            <input type="tel" name="contact number" id="contactNO" required placeholder="EXP:012-3456789">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required placeholder="EXP:XXXX@gmail.com">
        </div>
        <br>
        <div>
            <label for="model">Model:</label>
            <select name="model" id="model">
                <option value="HP OMEN 15 Laptop">HP OMEN 15 Laptop</option>
                <option value="Acer Predator Helios 700">Acer Predator Helios 700</option>
                <option value="MSI GE63 Raider RGB 8SG">MSI GE63 Raider RGB 8SG</option>
                <option value="Asus ROG GL503VS Scar Edition">Asus ROG GL503VS Scar Edition</option>
            </select>
        </div>
        <br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="1" min="1" max="20" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Sumbit</button>
    </div>
    <br>
    <br>
        <a href="index.html"><button class="btn btn-danger btn-xs" style="size: b5;">Back to Homepage</button>
    </form>
</section>
